  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="center">
  <div class="card">
    <div class="heading center">
      <img src="./assets//images/avatar-jessica.jpeg" alt="img">
      <div class="name-container">
        <p style="font-size: 25px;">Jessica Randall</p>
        <p style="font-size: 12px;color: greenyellow;margin-top: -15px;">London, United Kingdom</p>
      </div>
      <p style="font-size: 12px;margin-top: 10px;">"Front-end developer and avid reader."</p>
    </div>
    <div class="button-container center">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
